<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-Powered Triage Integration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Triage Dashboard</a>
      <div class="d-flex">
        <button class="btn btn-light" onclick="showAllPatients()">All Patients</button>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-4">
    <!-- Pie Chart -->
    <div class="row mb-4">
      <div class="d-flex justify-content-center">
        <div style="width:300px; height:300px;">
          <canvas id="patientsChart"></canvas>
        </div>
      </div>


    </div>

    <!-- Critical Patients Table -->
    <div class="row">
      <div class="col">
        <h3>Critical Patients</h3>
        <table class="table table-striped table-hover" id="criticalPatientsTable">
          <thead class="table-dark">
            <tr>
              <th>MRN</th>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Alerts</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-4">
    <p class="mb-0">&copy; 2025 AI-Powered Triage System</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
