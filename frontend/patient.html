<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Keep everything tidy within the viewport */
    .main-wrap {
      min-height: calc(100vh - 56px - 56px); /* navbar + footer heights */
      display: flex;
      flex-direction: column;
    }
    .content-wrap {
      flex: 1 1 auto;
    }
    /* Horizontal card grid—cards stay equal height; content scrolls inside if long */
    .scroll-card {
      max-height: calc(100vh - 280px);
      overflow: auto;
    }
    .card h6 {
      margin-bottom: .5rem;
      font-weight: 600;
    }
    .subtle {
      color: #6c757d;
    }
    .pill-badge {
      font-size: .8rem;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar (common header) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Triage Dashboard</a>
      <div class="ms-auto d-flex gap-2">
        <a id="summaryNav" class="btn btn-outline-light btn-sm">Summary</a>
        <a id="fullNav" class="btn btn-light btn-sm">All Details</a>
        <a href="index.html" class="btn btn-outline-light btn-sm">← Back</a>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <div class="container main-wrap">
    <div class="content-wrap py-4">

      <!-- Patient header -->
      <div class="mb-3">
        <h2 id="patientName" class="mb-3"></h2>
        <div id="patientDetails" class="card p-3"></div>
      </div>

      <!-- Summary grid -->
      <div id="pipelineOutput" class="mt-3"></div>
    </div>

    <!-- Footer (common) -->
    <footer class="bg-light text-center py-3">
      <p class="mb-0">&copy; 2025 AI-Powered Triage System</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
