<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Keep everything tidy within the viewport */
    .main-wrap {
      min-height: calc(100vh - 56px - 56px); /* navbar + footer heights */
      display: flex;
      flex-direction: column;
    }
    .content-wrap {
      flex: 1 1 auto;
    }
    /* Horizontal card grid—cards stay equal height; content scrolls inside if long */
    .scroll-card {
      max-height: calc(100vh - 280px);
      overflow: auto;
    }
    .card h6 {
      margin-bottom: .5rem;
      font-weight: 600;
    }
    .subtle {
      color: #6c757d;
    }
    .pill-badge {
      font-size: .8rem;
    }
    /* Zebra striping: subtle gray + white */
    .table-striped > tbody > tr:nth-of-type(odd) > * {
    background-color: #f5f7fb !important; /* slightly darker */
    }
    .table-striped > tbody > tr:nth-of-type(even) > * {
    background-color: #ffffff !important; /* white */
    }

    /* Keep header dark style intact (you already use .table-dark-custom) */

    /* Nice hover effect */
    .table-hover > tbody > tr:hover > * {
    background-color: #eef5ff !important; /* gentle blue tint on hover */
    transition: background-color .15s ease-in-out;
    }

     /* Alert pills (unchanged look) */
    .alert-badge{font-size:.78rem;padding:6px 10px;border-radius:999px;margin:4px 6px 0 0;display:inline-flex;align-items:center;line-height:1.1}
    .alert-critical{background:#ffebee;color:#c62828;border:1px solid #ffcdd2}
    .alert-warning{background:#fff3e0;color:#ef6c00;border:1px solid #ffcc80}
    .alert-info{background:#e3f2fd;color:#1976d2;border:1px solid #bbdefb}

    /* ✅ Alerts inline with label */
    .alerts-inline{display:flex;flex-wrap:wrap;align-items:center;gap:8px}
    .alerts-inline .alerts-label{font-weight:600}
    .alerts-inline .alerts-list{display:flex;flex-wrap:wrap;gap:8px;flex:1 1 auto}

    /* Legend dots */
    .legend-dot{display:inline-block;width:16px;height:16px;border-radius:4px;margin-right:8px;vertical-align:middle}
    .legend-critical{background:#c62828;opacity:.9}
    .legend-warning{background:#ef6c00;opacity:.9}
    .legend-info{background:#1976d2;opacity:.9}


  </style>
</head>
<body class="bg-light">

  <!-- Navbar (common header) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Triage Dashboard</a>
      <div class="ms-auto d-flex gap-2">
        <a href="index.html" class="btn btn-outline-light btn-sm">← Back</a>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <div class="container main-wrap">
    <div class="content-wrap py-4">

      <!-- Patient header -->
      <div class="mb-3">
        <h2 id="patientName" class="mb-3"></h2>
        <div id="patientDetails" class="card p-3"></div>
      </div>

      <!-- Summary grid -->
      <div id="pipelineOutput" class="mt-3"></div>
    </div>

    <!-- Footer (common) -->
    <footer class="bg-light text-center py-3">
      <p class="mb-0">&copy; 2025 AI-Powered Triage System</p>
    </footer>
